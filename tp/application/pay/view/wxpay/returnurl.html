<!DOCTYPE html>
<html >
<head lang="en" >
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <meta charset="UTF-8" >
    <title >支付状态</title >
    <link rel="stylesheet" href="/public/mobile/css/payment.css" />
</head >
<body onload="onloadAction('{$is_h5}')" >
<br ><br ><br ><br >
<div class="account_information" >
    <p class="balance" style="text-align:center" >{$msg}</p >
</div >
<!--客服QQ-->
<footer class="footer" >
    <a href="#" onclick=huosdk_payNotify_all('{$info.order_id}','{$is_h5}') class="pay" id="button" style="width:50px" >关闭</a >
</footer >
</body >
<script language='javascript' >
    function onloadAction(is_h5){
        if(is_h5 == 1){
            document.getElementById('button').style.display = "none";
        }
    }

    function huosdk_payNotify_all(order_id,is_h5){
         if(is_h5 == 1){
            return;
         }
        if(order_id=='aa'){
           huosdk_backgame(order_id);
        }else{
           huosdk_payNotify(order_id);
        }
    }
    setTimeout("huosdk_payNotify_all('{$info.order_id}','{$is_h5}')", 10);
</script >
<script src="/public/mobile/js/payment.js" ></script >
<script src="/public/mobile/js/fastclick.js" ></script >
</html >
