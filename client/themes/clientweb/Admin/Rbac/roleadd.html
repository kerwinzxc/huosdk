<admintpl file="header"/>

<link rel="shortcut icon" href="favicon.ico"> <link href="/public/h/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/public/h/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/public/h/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/public/h/css/animate.min.css" rel="stylesheet">
    <link href="/public/h/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('rbac/index')}">{:L('ADMIN_RBAC_INDEX')}</a></li>
			<li class="active"><a href="{:U('rbac/roleadd')}">{:L('ADMIN_RBAC_ROLEADD')}</a></li>
		</ul>

		<div class="ibox-content">
		<form class="form-horizontal js-ajax-form" action="{:U('rbac/roleadd_post')}" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_NAME')}</label>
					<div class="controls">
						<input type="text" name="name" value="" id="rolename"/>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('ROLE_DESCRIPTION')}</label>
					<div class="controls">
						<textarea name="remark" rows="2" cols="20" id="remark" class="inputtext" style="height: 100px; width: 500px;"></textarea>
					</div>
				</div>
				
				<div class="form-group">
                                 <label class="col-sm-3 control-label">类别</label>
								 <div class="radio i-checks">
								       <label> <input type="radio" name="typeid" value="2" checked  id="active_true"> <i></i>内部管理</label>   
									   <label> <input type="radio" name="typeid" value="3"  id="active_true"> <i></i>外部渠道</label>   
                                 </div>
               </div>

			   <div class="form-group">
                                 <label class="col-sm-3 control-label">{:L('STATUS')}</label>
								 <div class="radio i-checks">
								       <label> <input type="radio" name="status" value="1" checked  id="active_true"> <i></i>{:L('ENABLED')}</label>   
									   <label> <input type="radio" name="status" value="0"id="active_true"> <i></i>{:L('DISABLED')}</label>    
                                 </div>
               </div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('rbac/index')}">{:L('BACK')}</a>
			</div>
		</form>
	  </div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="/public/h/js/plugins/cropper/cropper.min.js"></script>
    <script src="/public/h/js/content.min.js?v=1.0.0"></script>
	<script src="/public/h/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body>
</html>
