<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Game/index')}">游戏列表</a></li>
			<li class="active"><a href="{:U('Game/addGame')}">添加游戏</a></li>
		</ul>
		<div class="ibox-content">
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Game/addGame_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">游戏名称:</label>
						<div class="controls">
							<input type="text" class="input" name="gamename" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">游戏版本:</label>
						<div class="controls">
							<input type="text" class="input" name="versions" value="">
						</div>
					</div>

				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
