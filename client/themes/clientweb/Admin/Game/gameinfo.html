<admintpl file="header" />

</head>

<body class="J_scroll_fixed">
	<div class="wrap jj">
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="">
				<fieldset>
					<div class="control-group">
						<label class="control-label">游戏名称:</label>
						<div class="controls">
							<label class="control-label" style="text-align:left">{$game.gamename}</label>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏分类:</label>
						<div class="controls">
								<foreach name="classlist" item="vo">
									<if condition="$vo['id'] eq $game['class']">
										<label class="control-label" style="text-align:left">{$vo.classname}</label>
									</if>
								</foreach>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">游戏简介:</label>
							<div class="controls">
									<label style="float:left;padding-top:5px;width:600px;text-align:left;word-break:break-all;">{$game.content}</label>
							</div>
					</div>

					<div class="control-group">
						<label class="control-label">游戏图标:</label>
						<div class="controls">
							<img src="{$game.logo}" />
						</div>
					</div>

					<div class="control-group">
							<label class="control-label">游戏版本:</label>
							<div class="controls">
								<label class="control-label" style="text-align:left">{$game.version}</label>
							</div>
					</div>

					<!-- <div class="control-group">
							<label class="control-label">分成比例:</label>
							<div class="controls">
								<label class="control-label" style="text-align:left">{$game.rate}</label>
							</div>
					</div> -->
					<div class="control-group">
							<label class="control-label">CPA单价:</label>
							<div class="controls">
								<label class="control-label" style="text-align:left">{$game.cpaprice}</label>
							</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<a class="btn" href="{:U('Game/lmgame')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
