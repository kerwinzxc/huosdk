<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Game/gameList')}">游戏列表</a></li>
			<li><a href="{:U('Game/addGame')}">添加游戏</a></li>

		</ul>

		<form class="well form-search" method="post" action="{:U('Game/gameIndex')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
					         状态： 
						<select class="select_2" name="gamestatus">
							<option value='4'>全部</option>
							<option value='0'>参数未生成</option>
							<option value='1'>对接中</option>
							<option value='2'>可分包</option>
						</select> &nbsp;&nbsp;
						游戏名称： 
						<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入游戏名...">
						<input type="submit" name="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="60">游戏ID</th>
						<th>游戏名称</th>
						<th>APPID</th>
						<th>APPKEY</th>
						<th>状态</th>
						<th>回调地址</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
				<php>
				$status=array("1"=>"对接中","0"=>"参数未生成","2"=>"可上线");
				</php>
				<foreach name="games" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.appid}</td>
					<td>{$vo.appkey}</td>
					<td>{$status[$vo['client_status']]}</td>
					<td>
						    <if condition="empty($vo['cpurl'])">
								暂无回调,<a href="{:U('Game/addurl',array('appid'=>$vo['appid']))}">点击添加回调</a>
							<else /> 
								{$vo.cpurl}
							</if> 
					</td>
					<td>
						<if condition="$vo['client_status'] eq 0">
							<a href="{:U('Game/gameCreate',array('id'=>$vo['id']))}" class="J_ajax_add">生成参数</a>
						</if>
					</td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
