<admintpl file="header" />


 <link rel="shortcut icon" href="favicon.ico"> <link href="/public/h/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/public/h/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/public/h/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/public/h/css/animate.min.css" rel="stylesheet">
    <link href="/public/h/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('user/index')}">{:L('ADMIN_USER_INDEX')}</a></li>
			<li class="active"><a href="{:U('user/addAdmin')}">{:L('ADMIN_USER_ADD')}</a></li>
		</ul>

		<div class="ibox-content">
          <form class="form-horizontal" method="post" action="{:U('User/add_post')}">
		     <div class="form-group">
                                <label class="col-sm-3 control-label">{:L('USERNAME')}</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="user_login" autocomplete="off">
                                </div>
            </div>
			<div class="form-group">
                                <label class="col-sm-3 control-label">用户昵称</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="user_nicename" autocomplete="off">
                                </div>
            </div>
			<div class="form-group">
                                <label class="col-sm-3 control-label">{:L('PASSWORD')}</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="user_pass" autocomplete="off">
                                </div>
            </div>
          
			<div class="form-group">
                                <label class="col-sm-3 control-label">{:L('EMAIL')}</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="user_email" autocomplete="off">
                                </div>
            </div>
            
			<div class="form-group">
                                 <label class="col-sm-3 control-label">{:L('ROLE')}</label>
								 <div class="radio i-checks">
								     <foreach name="roles" item="vo">
								       <label> <input type="radio" name="role_id" value="{$vo.id}" checked  id="active_true"> <i></i> {$vo.name}</label>
						             </foreach>      
                                 </div>
             </div>
			
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('user/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
    <script src="/public/h/js/plugins/cropper/cropper.min.js"></script>
    <script src="/public/h/js/content.min.js?v=1.0.0"></script>
	<script src="/public/h/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
</body> 
</html>
