<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Agent/index')}">渠道管理</a></li>
			<li class="active"><a href="{:U('Agent/addagent')}">添加渠道</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Agent/addagent_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">角色:</label>
						<div class="controls">
							<select name="role_id">
								<foreach name="roles" item="vo" key="k">
									<option value='{$k}'>{$vo}</option>
								</foreach>
							</select>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">渠道名称:</label>
						<div class="controls">
							<input type="text" class="input" name="agentname" value="">
						</div>
					</div>
					<div class="control-group" >
						<label class="control-label">手机号码:</label>
						<div class="controls">
							<input type="text" class="input" name="mobile" value="">
						</div>
					</div>
					<div class="control-group" id="username" >
						<label class="control-label">请填写账号:</label>
						<div class="controls">
							<input type="text" class="input" name="user_login" value="" autocomplete="off">
						</div>
					</div>
					<div class="control-group" id="passwd">
						<label class="control-label">请填写密码:</label>
						<div class="controls">
							<input type="password" class="input" name="password" value="" autocomplete="off">
						</div>
					</div>
					
				</fieldset>
				<div class="form-actions">
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">添加</button>
					<a class="btn" href="__URL__">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
</body>
</html>
