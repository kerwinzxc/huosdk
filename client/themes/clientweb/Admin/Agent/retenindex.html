<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
	   <div class="ibox-content">
		<form role="form" class="form-inline" method="post" action="{:U('Agent/retenindex')}">	 	
		    <div class="form-group">
                         <label class="font-noraml">渠道：</label>
                         <div class="input-group">
                           <select data-placeholder="选择账号..." class="chosen-select" name="agentid"  style="width:175px;" tabindex="2">
                               <foreach name="agents"  key="k" item="vo">
							     <php>$aid_select=$k==$formget['agentid'] ?"selected":"";</php>
							     <option value="{$k}"{$aid_select}>{$vo}</option>
							    </foreach>
                              </select>
                           </div>
            </div>
			<div class="form-group" id="data_5">
                                 <label class="font-noraml">时间：</label>
                                 <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" class="input-sm form-control" name="start_time" value="{$formget.start_time|default=''}" />
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="input-sm form-control" name="end_time" value="{$formget.end_time}" />
                                 </div>
             </div>
			<input type="submit" class="btn btn-warning" name='date_time' value="搜索" />
			
		</form>
		</div>
		<form class="J_ajaxForm" action="" method="post">
		 <div class="ibox-content">
		     <table class="table table-striped table-bordered table-hover dataTables-example" style="margin-bottom:5px">
				<thead>
					<tr>
						<th>日期</th>
						<th>渠道名称</th>
						<th>用户数</th>
						<th>二日</th>
						<th>三日</th>
						<th>四日</th>
						<th>五日</th>
						<th>六日</th>
						<th>七日</th>
						<th>15日</th>
						<th>30日</th>
					</tr>
				</thead>
				<foreach name="pays" item="vo">
					<tr> 
					    <td>{$vo['date']}</td>
					    <td>
							<if condition="$vo['agentid'] eq 0">
								官包
							<else />
								{$agents[$vo['agentid']]}
							</if>
						</td>
						<td>{$vo['usercnt']}</td>
						<td>{$vo['day1']}</td>
						<td>{$vo['day2']}</td>
						<td>{$vo['day3']}</td>
						<td>{$vo['day4']}</td>
						<td>{$vo['day5']}</td>
						<td>{$vo['day6']}</td>
						<td>{$vo['day15']}</td>
						<td>{$vo['day30']}</td>
					</tr>
				</foreach>
				<tfoot>
				</tfoot>
			</table>
			<div class="pagination">{$Page}</div>
         </div>
         <if condition="empty($pays)">
       		<div class="ibox-content" style="text-align:center;font-size:18px;font-weight:bold;border:none">暂无相关内容</div>
       </if>
		</form>
	</div>
