<body>
    
        <ul class="nav nav-tabs">
			<li><a href="{:U('agent/APPindex')}">渠道列表</a></li>
			<li><a href="{:U('Agent/salesman')}">业务员列表</a></li>
			<li><a href="{:U('User/add_APPagent')}">渠道添加</a></li>
			<li class="active"><a href="{:U('Agent/addsalesman')}">添加业务员</a></li>
	    </ul>
	    <div class="ibox-content">
            <form class="form-horizontal" method="post" action="{:U('Agent/addsales_post')}">
		
			    <div class="form-group">
                                <label class="col-sm-3 control-label">业务员名称</label>

                                <div class="col-sm-8">
                                    <input type="text" name="salename" autocomplete="off"><span>如有重名请用标识识别，如：张三1，张三2</span>
                                </div>
                </div>
			    <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话</label>

                                <div class="col-sm-8">
                                    <input type="text" name="mobile" autocomplete="off">
                                </div>
                </div>
			    <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱</label>
                                
                                <div class="col-sm-8">
                                    <input type="text"  name="email" autocomplete="off">
                                </div>
                </div>
            
			    <div class="form-group">
                                <label class="col-sm-3 control-label">地址</label>

                                <div class="col-sm-8">
                                    <input type="text" name="address" autocomplete="off">
                                </div>
                </div>
            
			   
			    <div class="form-actions">
				    <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
				    <a class="btn" href="{:U('agent/salesman')}">返回</a>
			    </div>
		    </form>
        </div>
    
<script src="/public/h/js/plugins/cropper/cropper.min.js"></script>

</script>

<script type="text/javascript">
$(document).ready(function() {
    // make code pretty
    window.prettyPrint && prettyPrint();

    $('#search').multiselect({
        search: {
            left: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
            right: '<input type="text" name="q" class="form-control" placeholder="Search..." />',
        }
    });
});
</script>
