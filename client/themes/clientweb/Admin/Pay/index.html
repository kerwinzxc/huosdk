</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
	  <div class="ibox-content">
		<form role="form" class="form-inline" method="post" action="{:U('Pay/index')}">	 	
		   <div class="form-group">
                                <label  class="font-noraml">玩家账号：</label>
                                <input type="text" placeholder="请输入玩家账号" id="exampleInputPassword2" name="username" value="{$formget.username}" class="form-control">
                            </div>
			<input type="submit" class="btn btn-warning" name='date_time' value="搜索" />
			
		</form>
		</div>
		<form class="J_ajaxForm" action="" method="post">
		<div class="ibox-content">
		     <table class="table table-striped table-bordered table-hover dataTables-example" style="margin-bottom:5px">
				<thead>
					<tr>
						<th>玩家账号</th>
						<th>总付费金额</th>
						<th>最高付费金额</th>
						<th>注册渠道</th>
					</tr>
				</thead>
				
				<foreach name="pays" item="vo">
					<tr> 
					    <td>{$vo['username']}</td>
						<td>{$vo['amount']}</td>
						<td>{$vo['mamount']}</td>
						<td>
						<if condition=" $vo['agentid'] eq 1"> 	
						  官包
						<else />
						   {$vo['user_nicename']}
						</if>
						</td>
					</tr>
				</foreach>
			</table>
			<div class="pagination">{$Page}</div>
         </div>
         <if condition="empty($pays)">
       		<div class="ibox-content" style="text-align:center;font-size:18px;font-weight:bold;border:none">暂无相关内容</div>
       </if>
		</form>
	</div>
