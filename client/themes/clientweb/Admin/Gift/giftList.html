			<li class="active"><a href="{:U('Gift/giftList')}">礼包列表</a></li>
			<li><a href="{:U('Gift/addGift')}" target="_self">添加礼包</a></li>
		</ul>
     <div class="ibox-content">
         <form role="form" class="form-inline" method="post" action="{:U('Gift/giftList')}">     
		   <div class="form-group">
                 <label class="font-noraml">礼包名：</label>
                 <input type="text" name="title" value="" placeholder="请输入礼包名..." class="form-control">
           </div>
      
			<div class="form-group">
                 <label class="font-noraml">游戏：</label>
                     <div class="input-group">
                           <select data-placeholder="选择游戏..." class="chosen-select" name="appid" id="appid" style="width:175px;" tabindex="2">
                                       <foreach name="games"  key="k" item="vo">
								          <php>$gid_select=$k==$formget['gid'] ?"selected":"";</php>
								          <option value="{$k}"{$gid_select}>{$vo}</option>
							           </foreach>
                                   </select>
                      </div>
			          <button class="btn btn-primary" name='submit' type="submit" value="搜索">搜索</button>
            </div>
			
			
		</form>
	  </div>
		<form class="J_ajaxForm" action="" method="post">
			<div class="ibox-content">
               <table class="table table-striped table-bordered table-hover dataTables-example" style="margin-bottom:5px">
				<thead>
					<tr>
						<th>创建时间</th>
						<th>礼包名</th>
						<th>游戏名</th>
						<th>兑换开始时间</th>
						<th>兑换结束时间</th>
						<th width="150">管理操作</th>
					</tr>
				</thead>
			
				<foreach name="giftlist" item="vo">
				<tr>
					<td>{:date('Y年m月d日  H:i',$vo['create_time'])}</td>
					<td>{$vo.title}</td>
					<td>{$games[$vo['appid']]}</td>
					<td>{:date('Y年m月d日  H:i',$vo['starttime'])}</td>
					<td>{:date('Y年m月d日  H:i',$vo['endtime'])}</td>
					<td>
					    <a href="{:U('Gift/editGift',array('id'=>$vo['id']))}">修改</a> 
						<a href="{:U('Gift/delGift',array('id'=>$vo['id']))}" class="J_ajax_add">删除</a></td>
				</tr>
				</foreach>
			</table>
			<div class="pagination">{$page}</div>
           </div>
		</form>
