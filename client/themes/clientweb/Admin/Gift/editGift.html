<admintpl file="header" />

 <link href="__PUBLIC__/bootstrap-fileinput-master/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="__PUBLIC__/bootstrap-fileinput-master/js/fileinput.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput-master/js/fileinput_locale_zh.js" type="text/javascript"></script>
        <script src="__PUBLIC__/bootstrap-fileinput-master/js/fileinput_locale_es.js" type="text/javascript"></script>
		
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Gift/giftList')}">礼包列表</a></li>
			<li><a href="{:U('Gift/addGift')}" target="_self">添加礼包</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" enctype="multipart/form-data" action="{:U('Gift/editgift_post')}">
				<fieldset>
					<div class="control-group">
						<label class="control-label">游戏:</label>
						<div class="controls">
			
							<select name="appid">
							
								<foreach name="games"  key="k" item="vo">
								          <php>$gid_select=$k==$appid ?"selected":"";</php>
								          <option value="{$k}"{$gid_select}>{$vo}</option>
							           </foreach>
							</select>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">礼包标题:</label>
						<div class="controls">
							<input type="text" class="input" name="title" value="{$title}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">礼包图标：</label>
						<div class="controls">
							<label class="control-label">尺寸：178*178</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<div id="kv-avatar-errors" class="center-block" style="width:800px;display:none"></div>
					        <div class="uploadlogo uploadimg" style="width:200px">
						       <input id="avatar" name="icon" type="file" class="file-loading">
					        </div>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">礼包码:</label>
						<div class="controls">
							<textarea id="code" name="code" rows="12" cols="75" style="resize:none;width:50%;" >{$code}</textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">礼包内容:</label>
						<div class="controls">
							<textarea class="form-control comment-postbox" name="content" style="height:120px;width: 50%;">{$content}</textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">兑换期限:</label>
						<div class="controls">
							<input type="text" name="starttime" class="J_date" value="{:date('Y-m-d',$starttime)}" style="width: 100px;" autocomplete="off">--
							<input type="text" class="J_date" name="endtime" value="{:date('Y-m-d',$endtime)}" style="width: 100px;" autocomplete="off"> &nbsp; &nbsp;
						</div>
					</div>
				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$id}" />
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
					<a class="btn" href="{:U('Gift/giftList')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	
	<script>
      
		var btnCust = ''; 
		$("#avatar").fileinput({
			overwriteInitial: true,
			maxFileSize: 1024,
			maxFileCount: 1,
			showClose: false,
			showCaption: false,
			browseLabel: '',
			removeLabel: '',
			browseIcon: '<i class="fa fa-folder-open-o"></i>添  加',
			removeIcon: '<i class="fa fa-trash-o"></i>清 除',
			removeTitle: 'Cancel or reset changes',
			elErrorContainer: '#kv-avatar-errors',
			msgErrorClass: 'alert alert-block alert-danger',
			defaultPreviewContent: '<img src="__PUBLIC__/bootstrap-fileinput-master/img/add_img.png" alt="添加" style="width:160px">',
			layoutTemplates: {main2: '{preview} ' +  btnCust + ' {remove} {browse}'},
			allowedFileExtensions: ["jpg", "png", "gif"]
		});
		
	</script>
	
</body>
</html>
