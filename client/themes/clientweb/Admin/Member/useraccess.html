				<php>$fromflag = array('1'=>'SDK','5'=>'APP')</php>

				<foreach name="members" item="vo">
				<tr>
					<td>{$vo.username}</td>
					<td>{$vo.nickname}</td>

					<td>{$vo.agentnicename}</td>

					<td>

						<if condition="$vo['flag'] eq 0">
						<a href="{:U('Member/banAPP',array('id'=>$vo['id']))}">冻结</a>
						<else />
						<a href="{:U('Member/cancelbanAPP',array('id'=>$vo['id']))}">解封</a>

					</td>
