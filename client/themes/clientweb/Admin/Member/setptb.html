<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Member/saveptb')}">
				<fieldset>

					<div class="control-group">
						<label class="control-label">账号:</label>
						<div class="controls">
							<input type="text" class="input" name="username" value="{$user.username}" readonly>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">已有数量:</label>
						<div class="controls">
							<input type="text" class="input" name="username" value="{$user.ptb}" readonly>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">充值平台币数量</label>
						<div class="controls">
							<input type="text" class="input" name="ptb" value="0"><span style="color:#00F">(注意一定要是整数！)</span>
						</div>
					</div>

				</fieldset>
				<div class="form-actions">
					<input type="hidden" name="id" value="{$user.id}" />
                    <input type="hidden" name="action" value="add" />
					<button type="submit"
						class="btn btn-primary btn_submit J_ajax_submit_btn">更新</button>
					<a class="btn" href="{:U('Member/index')}">返回</a>
				</div>
			</form>
		</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
