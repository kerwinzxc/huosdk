<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
	    <ul class="nav nav-tabs">
			 <li ><a href="{:U('Member/index')}">玩家列表</a></li>
			 <li><a href="{:U('Member/loginindex')}">玩家登陆列表</a></li>
			 <li class="active"><a href="{:U('Member/usergame')}">玩家游戏数据</a></li>
		</ul>

		<div class="ibox-content">
                        <form role="form" class="form-inline" method="post" action="{:U('Member/usergame')}">
						    <div class="form-group">
                                <label class="font-noraml">账号：</label>
                                <input type="text" placeholder="请输入账号" name="username" value="{$formget.username}" class="form-control">
                            </div>

							 <div class="form-group">
                                <label class="font-noraml">角色名称：</label>
                                <input type="text" placeholder="请输入角色" name="role" value="{$formget.role}" class="form-control">
                            </div>
                            
							<div class="form-group">
                                 <label class="font-noraml">游戏：</label>
                                 <div class="input-group">
                                    <select data-placeholder="选择游戏..." class="chosen-select" name="gid" style="width:175px;" tabindex="2">
                                       <foreach name="games"  key="k" item="vo">
								        <php>$gid_select=$k==$formget['gid'] ?"selected":"";</php>
								        <option value="{$k}"{$gid_select}>{$vo}</option>
								      </foreach>
                                   </select>
                                 </div>
								 <button class="btn btn-primary" name='submit' type="submit" value="搜索">搜索</button>
								 <button class="btn btn-primary" name='submit' type="submit" value="导出xls">导出xls</button>
                              </div>
                     </form>
         </div>

		<form class="J_ajaxForm" action="" method="post">
	    <div class="ibox-content">
		<table class="table table-striped table-bordered table-hover dataTables-example" style="margin-bottom:5px">
				<thead>
					<tr>
						<th>玩家账号</th>
						<th>最后登录时间</th>
						<th>游戏名称</th>
						<th>游戏区服</th>
						<th>游戏角色</th>	
						<th>游戏等级</th>					
					</tr>
				</thead>
				<foreach name="rolegame" item="vo">
				<tr>
				<td>{$vo.username}</td>
				<td>{$vo.update_time|date='Y-m-d  H:i:s',###}</td>
				<td>{$vo.gamename}</td>
				<td>{$vo.service}</td>
				<td>{$vo.role}</td>
				
				<td>{$vo.grade}</td>				
				
				</tr>
				</foreach>

			</table>
			<div class="pagination">{$page}</div>
          </div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
