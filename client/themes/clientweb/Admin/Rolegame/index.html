<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<form class="well form-search" method="post" action="{:U('Rolegame/index')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20"> 
					账号： 
					<input type="text" name="username" style="width: 180px;" value="{$formget.username}" placeholder="请输入账号..."> 
					
						游戏： 					
						<select class="select_2" name="gid" id="selected_id">
								<foreach name="games"  key="k" item="vo">
								<php>$gid_select=$k==$formget['gid'] ?"selected":"";</php>
								<option value="{$k}"{$gid_select}>{$vo}</option>
								</foreach>
						</select>
						&nbsp;&nbsp; &nbsp;&nbsp;
						 
						 角色名称：
						<input type="text" name="role" style="width: 200px;" value="{$formget.role}" placeholder="请输入角色名称..."> 
						&nbsp;&nbsp; &nbsp;&nbsp;  
						游戏区服：
						<input type="text" name="service" style="width: 200px;" value="{$formget.service}" placeholder="请输入游戏区服..."> 
	
			    <input type="submit"  name='submit' class="btn btn-primary" value="搜索" />
				</div>
			</div>
		</form>
		<form class="J_ajaxForm" action="" method="post">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>玩家账号</th>
						<th width="160">最后登录时间</th>
						<th>游戏名称</th>
						<th>游戏区服</th>
						<th>游戏角色</th>	
						<th>游戏等级</th>	
<th>注册渠道</th>						
					</tr>
				</thead>
				<foreach name="rolegame" item="vo">
				<tr>
				<td>{$vo.username}</td>
				<td>{$vo.update_time|date='Y-m-d  H:i:s',###}</td>
				<td>{$vo.gamename}</td>
				<td>{$vo.service}</td>
				<td>{$vo.role}</td>
				
				<td>{$vo.grade}</td>				
				<td>
					<if condition="empty($vo['agentid'])">
								官包
							<else />
								{$vo.agentnicename}
							</if>
					
					</td>
				</tr>
				</foreach>

			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
