<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>邮箱设定</title>
    <meta name="viewport" content="width=device-dpi, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/public/css/bootstrap.css" rel="stylesheet" />
	
    <script src="/public/js/jquery.js"></script>
    <script src="/public/js/util.js"></script>
	<script src="/public/js/myemail.js"></script>

<body >
      <form  id="safe-email" name="safe-email" action="{:U('Admin/Binding/email_one_post')}" method="post" style="width: 80%; margin: 20px auto 30px;">
		 <div class="form-group">
			<label for="exampleInputEmail">邮箱</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="请输入要更换邮箱">
		</div>
		<div class="form-group">
			<label for="exampleInputEmai">账号密码</label>
			<input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入平台账号密码">
		</div>
		<div id="message"></div>
		<div style="width: 100%; text-align: center;margin-top: 10px;">
			<input id="action" name="action" type="hidden" value="safeemail">
			<input id="onemail" name="onemail" type="hidden" value="one">
			<input id="url" name="url" type="hidden" value="{:U('Admin/Binding/ajaxEmail')}">
			<button type="button" class="btn btn-primary btn-lg btn-block" id="safe" style="padding:5px 16px">确定</button>
		</div>
      </form>

	  <div class="alert alert-info">请填写你需要更改的邮箱号码。</div>

</body>
</html>
