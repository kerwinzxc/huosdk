<script>
        function CheckValue() {
            if ($("#txt_UserName").val() == "请输入帐号" || $("#txt_UserName").val() == "") {
                return "请输入帐号";
            }
            else if ($("#txt_Pwd").val() == "请输入密码" || $("#txt_Pwd").val() == "") {
                return "请输入密码";
            }
            else if ($("#txt_Pwd2").val() == "请确认密码" || $("#txt_Pwd2").val() == "") {
                return "请确认密码";
            }
            else if ($("#txt_Pwd").val() != $("#txt_Pwd2").val()) {
                return "确认密码与密码不一致";
            }
            else {
                return "1";
            }
        }
        function Register() {
            if (CheckValue() != "1") {
                alert(CheckValue());
            }
            else {
				var url = $('#post_url').val();
				var gamename = $('#game_name').val();
                $.ajax({
                    url: url,
                    type: "POST",
					data: $("#post_form").serialize(),
                    beforeSend: function () {
                        $(".Button_B1 > a").attr("disabled", "disabled");
                        $(".Button_B1").css("background", "#666");
                        $(".Button_B1 > a").text("正在注册...");
                    },
                    success: function (data) {
                        if (data.error == 0) {
							alert("恭喜您注册成功!");
							//location.href = "/agent.php/Front/Reg/to_download/name/"+gamename;
                            //location.href = "/Download/" + $("#hid_GameName").val() + "/4/";
                            //new TipBox({ type: 'success', str: '恭喜您注册成功', hasBtn: true });
                        }
                        else {
							alert(data.msg);
                            //new TipBox({ type: 'error', str: _data[1], hasBtn: true });
                            $(".Button_B1 > a").removeAttr("disabled");
                            $(".Button_B1").css("background", "#ff8a2c");
                            $(".Button_B1 > a").text("立即注册");
                        }
                    },
                    complete: function () {
                    },
                    error: function () {
                        alert("出错了");
                    }
                });
            }
        }
    </script>
</head>
<body>
<div class="Global">
	<div class="Nva">
		<div class="GameIcon">
			<img src="{$game_record.icon}" id="form1" width="80" height="80">
		</div>
		<div class="GameName">
			<p class="Font">
				{$game_record.gamename}<span>★★★★★</span>
			</p>
			<p>
				游戏类型：{$game_record.cates}
			</p>
			<p>
				下载次数：{$game_record.down_cnt}
			</p>
		</div>
		<div class="Download">
			<a href="{$game_record.downurl}"><img src="__PUBLIC__/agent/reg/image/Download.png" width="167" height="105" alt=""></a>
		</div>
	</div>
	<!--<div class="BannerBj" style="background:url(__PUBLIC__/agent/reg/image/RegBannerBj.jpg) #fff no-repeat;">-->
	<div class="BannerBj" style="background:url({$game_record.bgthumb}) #fff no-repeat;">
		<div class="Register">
			<div class="Header">
			</div>
			<form method="post" id="post_form">
				<div class="input_signup active">
					<input type="hidden" name="game_name" id="game_name" value="{$Think.get.name}">
					<input type="hidden" name="post_url" id="post_url" value="{:U('reg_do')}">
					<div>
                        玩家账号：
						<input type="text" class="input" id="txt_UserName" style="color:#fff;" name="username" aria-label="用户名（包含字母／数字／下划线">
						<div class="hint">
							*由小写英文字母或数字组成
						</div>
					</div>
					<div>
                        玩家密码：
						<input type="password" class="input" id="txt_Pwd" name="password" aria-label="密码">
						<div class="hint">
							*密码越复杂越安全
						</div>
					</div>
					<div>
                        重复密码：
						<input class="input" id="txt_Pwd2" type="password" aria-label="密码">
						<div class="hint">
							*与 上面密码输入一致
						</div>
					</div>
					<input type="button" id="submit" class="button" name="button" value="注册" onclick="Register()">
				</div>
			</form>
		</div>
		<!--<div class="Banner">
			<a href="http://mini.9csy.com/reg/wjgz/2666#"><img src="image/RegBanner.png" id="ImgCeter1" width="640" height="412"></a>
		</div>-->
		<div class="Package">
			<foreach name="game_record.image_arr" item="vo">
			<div>
				<img src="{$vo.url}">
			</div>
			</foreach>
			<!--<div><img src=""></div>

			<div><img src=""></div>-->
		</div>
	</div>
</div>
