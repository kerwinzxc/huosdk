<admintpl file="header" />
</head>
<body class="J_scroll_fixed" >
<div class="wrap js-check-wrap" >
    <div class="common-form" >
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Version/addurl_post')}" >
            <fieldset >
                <div class="control-group" >
                    <label class="control-label" >游戏:</label >
                    <div class="controls" >
                        <label class="control-label" style="text-align:left" >{$game_name}</label >
                    </div >
                </div >

                <input id="appid" name="app_id" type="hidden" value="{$games.app_id}" >

                <div class="control-group" >
                    <label class="control-label" >下载地址:</label >
                    <div class="controls" >
                        <textarea name="download_url" rows="3" cols="60" style="resize:none;width:40%;"
                                  placeholder="请输入下载地址" >{$games.download_url}</textarea >
                    </div >

                </div >

            </fieldset >
            <div class="form-actions" >
                <button type="submit"
                        class="btn btn-primary btn_submit js-ajax-submit" >添加
                </button >               
                <a class="btn" href="{:U('Sdk/Version/index')}" >返回</a >
            </div >
        </form >
    </div >
</div >
<script src="__PUBLIC__/js/common.js" ></script >

</body >
</html>
