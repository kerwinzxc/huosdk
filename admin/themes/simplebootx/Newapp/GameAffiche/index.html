<admintpl file="header" />
</head>
<style type="text/css">
<!--
.STYLE1 {color: #009966}
-->
</style>
<body >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="javascript:;" >公告列表</a ></li >
        <li ><a
                href="{:U('Newapp/GameAffiche/add',array('term'=>empty($term['term_id'])?'':$term['term_id']))}"
                target="_self" >添加公告</a ></li >
    </ul >
    <form class="well form-search" method="post"
          action="{:U('Newapp/GameAffiche/index')}" >
        游戏： <select class="select_2" name="appid" id="appid" >
        <foreach name="games" key="k" item="vo" >
            <php >$pt_select=$k==$formget['appid']
                  ?"selected":"";
            </php >
            <option value="{$k}" {$pt_select} >{$vo}</option >
        </foreach >
    </select >
        <br >
        <br >
        时间： <input type="text" name="start_time" class="js-date"
                   value="{$formget.start_time|default=''}" style="width: 80px;"
                   autocomplete="off" >- <input type="text" class="js-date"
                                                name="end_time" value="{$formget.end_time}" style="width: 80px;"
                                                autocomplete="off" > &nbsp; &nbsp; 标题关键字： 
<input type="text"
                                                                                                 name="keyword"
                                                                                                 style="width: 200px;"
                                                                                                 value="{$formget.keyword}"
                                                                                                 placeholder="请输入关键字..." >
        <input type="submit"
               class="btn btn-primary" value="搜索" />
    </form >
    <form class="js-ajax-form" action="" method="post" >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >
                <th width="53" >序号</th >
                <th width="255" >时间</th >
                <th width="255" >更新时间</th >
                <th width="84" >游戏ID</th >
                <th width="200" >游戏名称</th >
                <th width="63" >内容</th >
                <th width="80" >是否显示</th >
                <th width="291" >操作</th >
            </tr >
            </thead >
            <foreach name="posts" item="vo" >
                <tr >
                    <td >{$vo.id}</td >
                    <td >{$vo.create_time|date="Y-m-d H:i", ###}</td >
                    <td >{$vo.update_time|date="Y-m-d H:i", ###}</td >
                    <td >{$vo.app_id}</td >
                    <td >{$vo.gamename}</td >
                    <td >{$vo.content}</td >
                    <td ><if condition="$vo.status eq 1" ><span class="STYLE1">开启&nbsp;</span></if>
                        <if condition="$vo.status eq 0" >关闭&nbsp;</if>                     
                    <td ><a href="{:U('Newapp/GameAffiche/edit',array('id'=>$vo['id']))}" >编辑</a >
                        | <a href="{:U('Newapp/GameAffiche/delete',array('id'=>$vo['id']))}"
                             class="js-ajax-delete" >删除 </a >|<a href="{:U('Newapp/GameAffiche/update_status',array('id'=>$vo['id'],'status'=>$vo['status'],'app_id'=>$vo['app_id']))}"
                             class="js-ajax-dialog-btn" ><if condition="$vo.status eq 1" ><span class="STYLE1">关闭&nbsp;</span></if>
                        <if condition="$vo.status eq 0" >开启&nbsp;</if>  </a></td >
                </tr >
            </foreach >
        </table >
      <div class="pagination" >{$Page}</div >
    </form >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
<script >
    $(".select_2").select2();
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('Newapp/News/index',$formget)}";
        }
    }
    setInterval(function () {
        refersh_window();
    }, 2000);
    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量移动
            $('.js-articles-move').click(
                function (e) {
                    var str = 0;
                    var id  = tag = '';
                    $("input[name='ids[]']").each(function () {
                        if ($(this).attr('checked')) {
                            str = 1;
                            id += tag + $(this).val();
                            tag = ',';
                        }
                    });
                    if (str == 0) {
                        art.dialog.through({
                            id       : 'error',
                            icon     : 'error',
                            content  : '您没有勾选信息，无法进行操作！',
                            cancelVal: '关闭',
                            cancel   : true
                        });
                        return false;
                    }
                    var $this = $(this);
                    art.dialog.open(
                        "__ROOT__/index.php?g=Admin&m=News&a=move&ids="
                        + id, {
                            title: "批量移动",
                            width: "80%"
                        });
                });
        });
    });
</script >
</body >
</html>
