<admintpl file="header" />
</head>
<body >
<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Option/hsProduct')}" >产品列表</a ></li >
        <li ><a href="{:U('Option/hsProductRecord')}?option_name=hs_product" >产品添加</a ></li >
    </ul >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >

                <th >产品名称</th >
                <th >跳转链接</th >

                <th width="120" >{:L('ACTIONS')}</th >
            </tr >
            </thead >
            <tbody >
            <foreach name="option_value" item="vo" key="key">
                <tr >

                    <td >{$vo.name}</td >
                    <td ><a href="{$vo.url}" target="_blank" >{$vo.url}</a ></td >

                    <td >
                        <a href="{:U('Option/hsProductRecord',array('name'=>$vo['name'],'url'=>$vo['url'],'key' => $key,'option_name'=>'hs_product'))}" >{:L('EDIT')}</a >|
                        <a href="{:U('Option/deleteProduct',array('name'=>$vo['name'],'option_name'=>'hs_product'))}"
                           class="js-ajax-delete" >{:L('DELETE')}</a >
                    </td >
                </tr >
            </foreach >
            </tbody >
        </table >
</div >

<div class="wrap js-check-wrap" >
    <ul class="nav nav-tabs" >
        <li class="active" ><a href="{:U('Option/hsProduct')}" >其他产品列表</a ></li >
        <li ><a href="{:U('Option/otherProductRecord')}?option_name=other_product" >其他产品添加</a ></li >
    </ul >
        <table class="table table-hover table-bordered table-list" >
            <thead >
            <tr >

                <th >产品名称</th >
                <th >跳转链接</th >

                <th width="120" >{:L('ACTIONS')}</th >
            </tr >
            </thead >
            <tbody >
            <foreach name="other_option_value" item="vo" >
                <tr >

                    <td >{$vo.name}</td >
                    <td ><a href="{$vo.url}" target="_blank" >{$vo.url}</a ></td >

                    <td >
                        <a href="{:U('Option/hsProductRecord',array('name'=>$vo['name'],'url'=>$vo['url'],'key' => $key,'option_name'=>'other_product'))}" >{:L('EDIT')}</a >|
                        <a href="{:U('Option/deleteProduct',array('name'=>$vo['name'],'option_name'=>'other_product'))}"
                           class="js-ajax-delete" >{:L('DELETE')}</a >
                    </td >
                </tr >
            </foreach >
            </tbody >
        </table >
</div >
<script src="__PUBLIC__/js/common.js" ></script >
</body >
</html>
