	<script type="text/javascript"> 
	// event 事件参数 浏览器 在调用 dom元素的 事件时 会传入一个参数 这里面有 一些浏览器信息,比如宽高,鼠标位置等
			var ajax = new XMLHttpRequest();
			ajax.open('get', '/index.php/index/Index/getIndexSeo');
			ajax.send();
			ajax.onreadystatechange = function() {
			if (ajax.readyState == 4 && ajax.status == 200) {
					var data = JSON.parse(ajax.responseText);
					document.getElementsByTagName('title')[0].innerHTML = data.title;
					document.getElementById('keywords').content = data.keywords;
					document.getElementById('description').content = data.description;
				}
			}
			
			$(function(){  
				var MobileUA = (function() {  
					var ua = navigator.userAgent.toLowerCase();  
			  
					var mua = {  
						IOS: /ipod|iphone|ipad/.test(ua), //iOS  
						IPHONE: /iphone/.test(ua), //iPhone  
						IPAD: /ipad/.test(ua), //iPad  
						ANDROID: /android/.test(ua), //Android Device  
						WINDOWS: /windows/.test(ua), //Windows Device  
						TOUCH_DEVICE: ('ontouchstart' in window) || /touch/.test(ua), //Touch Device  
						MOBILE: /mobile/.test(ua), //Mobile Device (iPad)  
						ANDROID_TABLET: false, //Android Tablet  
						WINDOWS_TABLET: false, //Windows Tablet  
						TABLET: false, //Tablet (iPad, Android, Windows)  
						SMART_PHONE: false //Smart Phone (iPhone, Android)  
					};  
			  
					mua.ANDROID_TABLET = mua.ANDROID && !mua.MOBILE;  
					mua.WINDOWS_TABLET = mua.WINDOWS && /tablet/.test(ua);  
					mua.TABLET = mua.IPAD || mua.ANDROID_TABLET || mua.WINDOWS_TABLET;  
					mua.SMART_PHONE = mua.MOBILE && !mua.TABLET;  
			  
					return mua;  
				}());  
			  
				//SmartPhone   
				if (MobileUA.SMART_PHONE) {  
					// 移动端链接地址  
					document.location.href = '/mobile.php';  
				}  
			});  
	</script>
