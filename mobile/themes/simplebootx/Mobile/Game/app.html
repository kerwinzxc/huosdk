    function banben() {
        var uaua  = navigator.userAgent;
        var ppgz  = /iPhone OS \d+_\d/;
        var pp    = new RegExp(ppgz);
        var hqbb  = uaua.match(pp);
        var hqbb  = hqbb.toString();
        var shuzi = /\d+_\d/;
        ios_bb    = hqbb.match(shuzi);

            isbdbox = true;
            select_jump();
        }

        if (ios_bb >= 9) {

                for (var i = 0; i < nosafariArray.length; i ++) {

            }
