<!DOCTYPE html>
<!-- saved from url=(0063)http://www.haima.me/CertInstallGuide.ashx?c=gw&t=2&p=4&device=1 -->
<html ><head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

    <script type="text/javascript" src="__PUBLIC__/ios/js/viewport.js" ></script >
<script type="text/javascript" src="__PUBLIC__/ios/js/jquery.min.js" ></script >
<script type="text/javascript" src="__PUBLIC__/ios/js/template.js" ></script >

    <title >{:C('BRAND_NAME')}苹果助手</title >
    <style >
        body {
            padding: 0;
            margin: 0;
        }

        body {
            font-size: 12px;
            font-family: 微软雅黑;
            background: #FFFFFF;
            color: #333333;
        }

        .y_main {
            width: 640px;
            height: 1202px;
            background: #FFFFFF;
            margin: auto;
            margin-top: 90px;
        }

        .y_tishi {
            width: 610px;
            padding: 16px 15px 0px 15px;
        }

        .y_tishi_box {
            width: 562px;
            padding: 24px;
            background: #F2F2F2;
            color: #000000;
            border-radius: 8px;
            font-size: 24px;
        }

        .y_tishi_box p {
            margin: 0;
            padding: 0;
            line-height: 1.5em
        }

        .yd_main {
            width: 640px;
            height: 1009px;
            background: url('__PUBLIC__/ios/images/yindao_bg.jpg') no-repeat top center;
            margin: auto;
        }

        .sub_title {
            width: 100%;
            height: 90px;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            border-bottom: 1px solid #DDDDDD;
            background: #99825F;
        }

        .sub_title_box {
            width: 640px;
            height: 90px;
            margin: auto;
            position: relative;
        }

        .xinren_btn {
            width: 112px;
            height: 48px;
            line-height: 48px;
            background: #509EFC;
            color: #FFFFFF;
            text-align: center;
            font-size: 22px;
            position: absolute;
            z-index: 2;
            right: 10px;
            top: 4px;
            border-radius: 6px
        }

        .sub_title_con {
            width: 500px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            font-size: 28px;
            color: #FFFFFF;
            margin: auto;
        }

        .back_arrow {
            display: block;
            width: 90px;
            height: 90px;
            background: url('__PUBLIC__/ios/images/back_arrow.png') no-repeat;
            position: absolute;
            z-index: 2;
            top: 0;
            left: 10px;
        }

        .sub_title_box .search_btn1 {
            width: 36px;
            height: 36px;
            display: block;
            background: url('__PUBLIC__/ios/images/search_btn.png') no-repeat;
            margin: 0;
            position: absolute;
            z-index: 2;
            right: 10px;
            top: 9px
        }

        .y_t1 {
            width: 534px;
            height: 98px;
            line-height: 98px;
            font-size: 30px;
            color: #333333;
            padding-left: 106px;
        }

        .yd3 {
            width: 406px;
            height: 118px;
            line-height: 24px;
            margin: auto;
            padding: 24px 16px 122px 16px;
            word-break: break-all;
            position: relative;
            color: #949497;
            font-size: 24px;
        }

        .yd4 {
            width: 526px;
            height: 74px;
            padding: 0 10px;
            line-height: 72px;
            position: absolute;
            top: 119px;
            background: #FFFFFF;
            left: -55px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #137DFB;
            font-weight: bold
        }

        .ljxr {
            width: 554px;
            height: 85px;
            line-height: 85px;
            background: #FB4748;
            display: block;
            margin: auto;
            text-align: center;
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 38px;
            text-decoration: none;
        }

        @-webkit-keyframes top2bottom {
            0% {
                -webkit-transform: translateY(-428px);
                opacity: .6
            }
            100% {
                -webkit-transform: translateY(0px);
                opacity: 1
            }
        }

        @keyframes top2bottom {
            0% {
                transform: translateY(-428px);
                opacity: .6;
            }

            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
    </style >
</head >
<body rlt="1" >
<div id="content" ></div >
<div class="sub_title" >
    <div class="sub_title_box" >
        <a class="back_arrow" href="{:U('Game/app')}" ></a >
        <div class="sub_title_con" >如何信任{:C('BRAND_NAME')}证书</div >
    </div >
</div >
<div class="y_main" >
    <div class="y_tishi" >
        <div class="y_tishi_box" >
            <p >由于iOS9系统限制，安装苹果助手完成后，首次打开会提示"未受信任的企业级开发者"。</p >
            <p >为正常使用，请点击【立即信任】直接进入证书列表，仅需两步完成信任：</p >
        </div >
    </div >
    <div class="yd_main" >
        <div class="y_t1" >找到{:C('BRAND_NAME')}证书</div >
        <div style="width:640px; height:44px; line-height:44px; font-size:24px; color:#949494; margin-bottom:260px; text-align:center" >
            苹果助手安装完成后，才能找到此证书
        </div >
        <div style="width:377px; height:100px; font-size:24px; line-height:100px; margin:auto; padding-left:116px; padding-right:55px; white-space: nowrap; overflow:hidden; text-overflow:ellipsis; " >
            Osf Forvaltning AS
        </div >
        <div class="y_t1" style="margin-top:10px;" >信任此证书</div >
        <div class="yd3" >
            <div class="yd4" >
                信任 "Osf Forvaltning AS
            </div >
            来自开发者"Osf Forvaltning AS"在信任此开发者之前将不会运行
        </div >
        <a href='{$mobileprovision_url}' class="ljxr" >立即信任</a >
    </div >
</div >
<script type="text/javascript" >
    var Apple    = {};
    Apple.UA     = navigator.userAgent;
    Apple.Device = false;
    Apple.Types  = ["iPhone", "iPod", "iPad"];
    for (var d = 0; d < Apple.Types.length; d ++) {
        var t        = Apple.Types[d];
        Apple[t]     = ! ! Apple.UA.match(new RegExp(t, "i"));
        Apple.Device = Apple.Device || Apple[t];
    }
    var ua = navigator.userAgent.toLowerCase();

</script >
<script type="text/javascript" src="__PUBLIC__/ios/js/hmdev.js" ></script >
</body ></html >
